<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <input type="text" id="display" />
      <div class="row d-flex flex-column">
        <div class="col-md-3">
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="getExp(this)">*</button>
            <button class="btn btn-secondary" onclick="getExp(this)">/</button>
            <button class="btn btn-secondary" onclick="getExp(this)">-</button>
            <button class="btn btn-secondary" onclick="getExp(this)">+</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="getExp(this)">.</button>
            <button class="btn btn-secondary" onclick="getExp(this)">9</button>
            <button class="btn btn-secondary" onclick="getExp(this)">8</button>
            <button class="btn btn-secondary" onclick="getExp(this)">7</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="getExp(this)">6</button>
            <button class="btn btn-secondary" onclick="getExp(this)">5</button>
            <button class="btn btn-secondary" onclick="getExp(this)">4</button>
            <button class="btn btn-secondary" onclick="getExp(this)">3</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="getExp(this)">2</button>
            <button class="btn btn-secondary" onclick="getExp(this)">1</button>
            <button class="btn btn-secondary" onclick="getExp(this)">0</button>
            <button class="btn btn-success" onclick="getExp(this)" id="submit">=</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group">
            <button class="btn btn-danger" onclick="getExp(this)">C</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
</html>
