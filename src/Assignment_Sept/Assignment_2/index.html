<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b449310c73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Login Section -->
    <section class="login-section">
      <div class="heading">
        <h1>Login</h1>
      </div>

      <div class="social-login">
        <a href="#"><i class="fab fa-facebook-f fa-4x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-4x"></i></a>
      </div>

      <div class="personal-acc-text">
        <p>or use your personal account</p>
      </div>

      <div class="form">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
      </div>

      <div class="forgot-pwd">
        <a href="#">Forgot your password?</a>
      </div>

      <div class="btn">
        <a href="#">Log in</a>
      </div>
    </section>

    <!-- Text Section -->
    <section class="text-section">
      <div class="heading">
        <h1>HTML CSS Login Form</h1>
      </div>

      <div class="text">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam
          ex, porro labore commodi vitae recusandae?
        </p>
      </div>
    </section>
  </body>
</html>
