<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b449310c73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Contact V4</title>
  </head>
  <body>
    <div class="form-area">
      <header class="heading">
        <h1>Say Hello!</h1>
      </header>
      <section class="form">
        <form action="">
          <div class="name form-styling">
            <h3>Your Name</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="email form-styling">
            <h3>Email</h3>
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="services form-styling">
            <h3>Needed Services</h3>
            <select name="" id="">
              <option value="" selected >
                Choose Services
              </option>
              <option value="online-store">Online Store</option>
              <option value="eCommerce-business">eCommerce Business</option>
              <option value="uiux">UI/UX Design</option>
              <option value="online-services">Online Services</option>
            </select>
          </div>
          <div class="budget form-styling">
            <h3>Budget</h3>
            <select name="" id="">
              <option value="" selected>Select Budget</option>
              <option value="1500">$1500</option>
              <option value="2000">$2000</option>
              <option value="2500">$2500</option>
            </select>
          </div>
          <div class="message form-styling">
            <h3>Message</h3>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Your message here..."
            ></textarea>
          </div>
          <div class="btn form-styling">
            <a href="#">Submit</a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
