<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b449310c73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body id="overlay">
    <navbar class="navbar bg-transparent py-4 border-bottom">
      <a href="#" class="navbar-brand"><img src="./logo.png" alt="" /></a>
      <div class="navbar-nav">
        <a
          href="#"
          class="btn btn-primary nav-item px-4"
          style="border-radius: 50px"
          data-toggle="modal"
          data-target="#contactForm"
          onclick="overlay()"
          >Contact Us</a
        >
      </div>
    </navbar>

    <!-- Modal -->
    <div class="modal fade" id="contactForm">
      <div class="modal-dialog modal-lg">
        <div>
          <button class="close cross" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-content">
          <div class="modal-title text-center mb-3 py-5">
            <h2 class="display-4 text-white font-weight-bold">Contact Us</h2>
          </div>
          <div class="modal-body">
            <form class="d-flex flex-column align-items-center">
              <div class="input-group w-75 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white border-0">
                    <i class="far fa-user fa-2x"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control border-0 py-3"
                  placeholder="Full Name"
                />
              </div>
              <div class="input-group w-75 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white border-0">
                    <i class="far fa-envelope fa-2x"></i
                  ></span>
                </div>
                <input
                  id="form-element"
                  type="email"
                  class="form-control border-0 py-3"
                  placeholder="e.g. example@email.com"
                />
              </div>
              <div class="input-group w-75 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white border-0">
                    <i class="fas fa-mobile-alt px-1 fa-2x"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control border-0 py-3"
                  placeholder="e.g. +91 4444444444"
                />
              </div>
              <div class="input-group w-75 mb-3">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white d-flex align-items-start justify-content-start border-0"
                  >
                    <i class="far fa-comment fa-2x"></i
                  ></span>
                </div>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control border-0 py-3"
                  placeholder="Your Comments..."
                ></textarea>
              </div>
              <div
                class="input-group align-items-center justify-content-center"
              >
                <button
                  class="btn btn-primary px-5 py-1s font-weight-bold"
                  style="border-radius: 1000px"
                  data-dismiss="modal"
                >
                  <h3>Send</h3>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script>
    function overlay() {
      document.getElementsById("overlay").classList.add("addOverlay");
    }
  </script>
</html>
